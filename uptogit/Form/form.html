<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete HTML Form</title>
</head>
<body>

    <h2>Complete HTML Form</h2>

    <form action="submit.php" method="post">
        
        <!-- Text Inputs -->
        <label for="text">Text:</label>
        <input type="text" id="text" name="text"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br><br>

        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel"><br><br>

        <label for="search">Search:</label>
        <input type="search" id="search" name="search"><br><br>

        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="1" max="100"><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="datetime-local">Datetime Local:</label>
        <input type="datetime-local" id="datetime-local" name="datetime"><br><br>

        <label for="month">Month:</label>
        <input type="month" id="month" name="month"><br><br>

        <label for="week">Week:</label>
        <input type="week" id="week" name="week"><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>

        <label for="color">Color Picker:</label>
        <input type="color" id="color" name="color"><br><br>

        <!-- Checkbox -->
        <label>Choose Options:</label><br>
        <input type="checkbox" id="option1" name="option1" value="Option 1">
        <label for="option1">Option 1</label>
        
        <input type="checkbox" id="option2" name="option2" value="Option 2">
        <label for="option2">Option 2</label><br><br>

        <!-- Radio Buttons -->
        <label>Select Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <!-- File Upload -->
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Range -->
        <label for="range">Select Range:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        <!-- Select Dropdown -->
        <label for="dropdown">Choose an option:</label>
        <select id="dropdown" name="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        <!-- Textarea -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="30"></textarea><br><br>

        <!-- Hidden Input -->
        <input type="hidden" name="hiddenField" value="hiddenValue">

        <!-- Submit and Reset Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

        <!-- Button -->
        <button type="button" onclick="alert('Button Clicked!')">Click Me</button>

    </form>

</body>
</html>
